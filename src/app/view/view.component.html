<!-- JavaScript Bundle with Popper -->

<table class="table table-striped table-dark">
    <thead>
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col" (click)="sort('Roll')" >Roll <i class="fa fa-sort"></i></th>
        <th scope="col" (click)="sort('Name')">Name <i class="fa fa-sort"></i></th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let std of students | orderBy: orderHeader: isDescOrder ">
        
        <td>{{std.Roll}}</td>
        <td>{{std.Name}}</td>
        <td><button class="btn btn-success" (click)="edit(std)">Edit</button></td>
        <td><button class="btn btn-danger" (click)="delete(std)">Delete</button></td>
      </tr>
  </table>
<button class="btn btn-success" (click)="addDetails()"> Add Details</button>
