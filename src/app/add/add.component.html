
    <h1>Enter Student Details</h1>
     <form [formGroup]="addForm" novalidate class="form">
        <input type="Number" formControlName="Roll" name="rollno" placeholder="Roll Number">
        <br>
        <br>
        <input type="text" formControlName="Name" name="name" id="name" placeholder="Student Name">
        <br>
        <br>
        <button (click)="onClickSubmit()">Add</button>

    </form>
